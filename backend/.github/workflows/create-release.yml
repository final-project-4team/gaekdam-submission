name: Create Release

on:
  pull_request:
    branches: ["main"]
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: create-release-main-${{ github.event_name }}-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  release:
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
      }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-release-${{ github.run_number }}
          name: main-release-${{ github.run_number }}
          prerelease: false
          generate_release_notes: true
          target_commitish: main
