name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Fast tests (unit)
    runs-on: ubuntu-latest
    env:
      API_KEY:                ${{ secrets.API_KEY }}
      OPEN_API_KEY:           ${{ secrets.OPEN_API_KEY }}
      S3_BUCKET:              ${{ secrets.S3_BUCKET }}
      AWS_REGION:             ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID:      ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SQS_QUEUE_URL:          ${{ secrets.SQS_QUEUE_URL }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Skip tests (requested)
        run: |
          echo "Skipping test installation and execution as requested by maintainer"

  slow-tests:
    name: Slow / bulk tests (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt || pip install pytest pytest-asyncio

      - name: Run pytest (including slow)
        run: |
          mkdir -p reports
          pytest -q \
            --junitxml=reports/junit.xml \
            --html=reports/report.html --self-contained-html \
            --cov=app --cov-report=xml:reports/coverage.xml --cov-report=html:reports/coverage_html
        env:
          CI: true

      - name: Upload slow test reports
        uses: actions/upload-artifact@v4
        with:
          name: slow-test-reports
          path: reports
