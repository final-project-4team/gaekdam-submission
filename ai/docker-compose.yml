version: '3.8'

services:
  ai:
    platform: linux/amd64
    build: .
    container_name: gaekdam-ai-bot
    env_file: .env
    ports:
      - "9000:9000"
    volumes:
      - ./data:/app/data
      - ./hf_cache:/app/.hf
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
