name: deploy-develop-ecs

on:
  pull_request:
    types: [closed]
    branches: ["main"]

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
  BUILDKIT_PROGRESS: plain

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build jar (skip tests)
        run: ./gradlew clean bootJar -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Security Files from Secrets
        run: |
          echo "${{ secrets.REDIS_TRUSTSTORE_BASE64 }}" | base64 -d > redis-truststore.jks
          echo "${{ secrets.TRUSTSTORE_BASE64 }}" | base64 -d > truststore.jks
          ls -l *.jks

      - name: Build & Push (AMD64)
        id: docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸ”¹ í˜„ìž¬ ì„œë¹„ìŠ¤ê°€ ì‚¬ìš©í•˜ëŠ” ìµœì‹  taskDefinition ARN ì¡°íšŒ
      - name: Get current task definition ARN from service
        id: td-arn
        run: |
          TD_ARN=$(aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].taskDefinition" \
            --output text)
          echo "task_definition_arn=$TD_ARN" >> $GITHUB_OUTPUT

      # ðŸ”¹ ìœ„ì—ì„œ ê°€ì ¸ì˜¨ ìµœì‹  taskDefinition ê¸°ì¤€ìœ¼ë¡œ JSON ë‹¤ìš´ë¡œë“œ
      - name: Download task definition (from ECS)
        run: |
          aws ecs describe-task-definition \
            --task-definition "${{ steps.td-arn.outputs.task_definition_arn }}" \
            --query taskDefinition \
            --output json > task-definition.raw.json

      - name: Sanitize task definition json
        run: |
          jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' task-definition.raw.json > task-definition.json
          test -s task-definition.json

      - name: Render new task definition (use image digest)
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}@${{ steps.docker.outputs.digest }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
