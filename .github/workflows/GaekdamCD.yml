name: deploy-s3-develop

on:
  pull_request:
    types: [closed]
    branches: ["main"]

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_API_AI: ${{ secrets.VITE_API_AI }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 1️⃣ JS/CSS assets 업로드 (장기 캐시)
      - name: Upload assets (long cache)
        run: |
          aws s3 sync dist s3://${{ env.S3_BUCKET_NAME }} \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      # 2️⃣ index.html 업로드 (캐시 완전 비활성화)
      - name: Upload index.html (no cache)
        run: |
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-store, no-cache, must-revalidate" \
            --content-type "text/html"

      # 3️⃣ CloudFront 캐시 무효화 (index.html만)
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html"
